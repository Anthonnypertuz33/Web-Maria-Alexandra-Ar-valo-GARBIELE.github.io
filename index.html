<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Acceso Denegado</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ffffff;
      overflow: hidden;
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 3rem 2rem;
      text-align: center;
      backdrop-filter: blur(15px);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
      max-width: 400px;
      animation: fadeIn 1.5s ease;
    }

    .glass-box h1 {
      font-size: 1.8rem;
      color: #00ffe5;
      margin-bottom: 1rem;
      text-shadow: 0 0 5px #00ffe5;
    }

    .glass-box p {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 2rem;
    }

    .neon-button {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 10px;
      background: #00ffe5;
      color: #0f0c29;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 10px #00ffe5, 0 0 20px #00ffe5;
      transition: transform 0.3s ease;
    }

    .neon-button:hover {
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
<style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }

    .neon-button {
      padding: 15px 30px;
      color: #0ff;
      background: transparent;
      border: 2px solid #0ff;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      text-transform: uppercase;
      transition: 0.3s ease-in-out;
      box-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
    }

    .neon-button:hover {
      box-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
      background-color: rgba(0, 255, 255, 0.1);
    }

    .contact-options {
      display: none;
      margin-top: 20px;
    }

    .contact-options a {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      text-decoration: none;
      color: #0ff;
      border: 2px solid #0ff;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 0 10px #0ff;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .contact-options a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #0ff;
    }

    .contact-options a i {
      margin-right: 8px;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
      }
      to {
        text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      }
    }
  </style>
   <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
</head>
<body>
  <div class="glass-box">
    <img src="logo.png">
    <h1>⚠ ACCESO DENEGADO</h1>
    <p>Este sistema está suspendido temporalmente por falta de 
Asistencia. Por favor contacte con soporte para restaurar el acceso.</p>
  <button onclick="mostrarOpciones()" class="neon-button">Metodos de Contacto para Soporte</button>

  <div id="opcionesContacto" class="contact-options">
    <a href="mailto:anthonnypertuz33@gmail.com">
      <i class="fas fa-envelope"></i> Enviar correo
    </a>
    <a href="https://wa.me/573132158671" target="_blank">
      <i class="fab fa-whatsapp"></i> WhatsApp
    </a>
  </div>

  <script>
    function mostrarOpciones() {
      const opciones = document.getElementById('opcionesContacto');
      opciones.style.display = opciones.style.display === 'none' || opciones.style.display === '' ? 'block' : 'none';
    }
  </script>
  </div>
</body>
</html>
